<div class="card h-100 card-professeur-referent">
  <div class="card-header text-center">
    <h3 class="m-0 text-danger">Prof. référent</h3>
  </div>
  <div class="card-body d-flex flex-column align-items-center gap-3 ps-5 pe-5">
    <div routerLink="{{ '/professeurs-referents/profil/' + professeurReferent.ID }}" class="d-flex flex-column align-items-center gap-3" style="cursor: pointer">
      <div class="d-flex flex-column align-items-center text-center gap-1">
        <h4 class="m-0">{{ professeurReferent.prenom + ' ' + professeurReferent.nom }}</h4>
        <h6 class="m-0 text-muted" style="display:-webkit-box; -webkit-box-orient:vertical; overflow: hidden; text-overflow: ellipsis; -webkit-line-clamp:2;">{{ professeurReferent.description }}</h6>
      </div>
      <div *ngIf="professeurReferent.photoIdentite" class="profil-img border" [ngStyle]="{'background-image':'url('+imageUrl+professeurReferent.photoIdentite+')'}"></div>
      <svg *ngIf="!professeurReferent.photoIdentite" xmlns="http://www.w3.org/2000/svg" fill="lightgray" class="border profil-img bi bi-person-fill p-4" viewBox="0 0 16 16" style="background-color: whitesmoke">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
      </svg>
    </div>
    <div class="d-flex flex-wrap gap-3">
      <a *ngIf="professeurReferent.adresseEmail" href="mailto:{{ professeurReferent.adresseEmail }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" fill="black" class="bi bi-envelope-fill" viewBox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
        </svg>
      </a>
      <a *ngIf="professeurReferent.numeroTelephone" href="tel:{{ professeurReferent.numeroTelephone }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512">
          <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
        </svg>
      </a>
      <a *ngIf="professeurReferent.tagDiscord" (click)="copyDiscord()" style="cursor: pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" fill="black" class="bi bi-discord" viewBox="0 0 16 16">
          <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/>
        </svg>
      </a>
      <a *ngIf="professeurReferent.lienProfilGitHub" href="https://{{ professeurReferent.lienProfilGitHub }}" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" fill="black" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-center">
    <p class="m-0">Intervient sur {{ nbCours }} cours</p>
  </div>
</div>


<!-- Notification -->
<div *ngIf="alertText" id="alert-container" class="alert alert-dismissible alert-success position-fixed start-0 bottom-0 mb-3 ms-3" style="z-index: 1000">
  <button (click)="alertText = ''" type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <span [innerHTML]="alertText"></span>
</div>
