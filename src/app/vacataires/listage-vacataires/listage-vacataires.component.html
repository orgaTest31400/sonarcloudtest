<h1 class="mb-3">{{ vacataires.length }} vacataire(s)</h1>

<div class="d-flex flex-wrap gap-3 mb-4">
  <div class="d-flex align-items-center gap-2">
    <label for="statut">Statut</label>
    <select class="select-classes form-select-lg form-select" name="statut" id="statut" [(ngModel)]="selectedStatut" (change)="filtrerVacataires()">
      <option [value]="TypeProfil.TOUS" selected>Tous</option>
      <option [value]="TypeProfil.POSTULANT" >Postulant</option>
      <option [value]="TypeProfil.INTERVENANT">Intervenant</option>
    </select>
  </div>
  <div class="d-flex align-items-center gap-2">
    <label for="competences">Compétence</label>
    <select class="select-classes form-select-lg form-select" name="competences" id="competences" [(ngModel)]="selectedCompetence" (change)="filtrerVacataires()">
      <option value="" selected>Toutes les compétences</option>
      <option [value]="competence.libelle" *ngFor="let competence of competences">{{ competence.libelle }}</option>
    </select>
  </div>
  <button type="button" class="btn btn-success" [routerLink]="['/vacataires/ajouter']" routerLinkActive="router-link-active" >Ajouter un vacataire</button>
</div>

<div class="row row-cols-1 row-cols-md-4">
  <div *ngFor="let vacataire of vacatairesFiltres" class="col mb-3 ps-2 pe-2">
    <app-composant-vacataire [vacataire]="vacataire"></app-composant-vacataire>
  </div>
  <p *ngIf="vacatairesFiltres.length === 0" class="alert alert-warning">Aucun vacataire à afficher</p>
</div>

<!-- Message d'erreur -->
<div *ngIf="alertText" class="alert alert-dismissible alert-primary position-fixed start-0 bottom-0 mb-3 ms-3">
  <button (click)="alertText = ''" type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <span [innerHTML]="alertText"></span>
</div>
